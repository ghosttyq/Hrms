    <div class="modal fade" id="docModal" tabindex="-1" role="dialog"
         aria-hidden="true" aria-labelledby="modalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <strong id="modalTitle">文件信息</strong>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-12 text-right">当前文件编码:<b>1</b></label>
                        </div>
                        <div class="form-group">
                            <label for="inputfile" class="col-xs-2 text-right">选择文件</label>
                            <div class="col-xs-10">
                                <input type="file" class="text-left" id="inputfile">
                                <span class="help-block">当前文件路径：空</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 text-right" for="docName">文件标题</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control text-left" id="docName" placeholder="请输入文件标识">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-xs-2 text-right" for="remark">备注说明</label>
                            <div class="col-xs-10">
                                <textarea class="form-control" id="remark" rows="4" placeholder="请填写备注信息"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="pull-right" style="padding-right: 15px">
                                <button type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-save"></span>保存
                                </button>
                                <button type="close" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-off"></span>取消
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
